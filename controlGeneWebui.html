<!DOCTYPE html>
<!--
Arret d'urgence        0x65 Led
Defaut critique        0x66 Led
Etat du procede        0x67 Led
Debit mesure           0x68 Label
Puissance mesure       0x6B Label
Tension mesure         0x72 Label
Courant mesure         0x7F Label
Limite puissance basse 0x96 Input
Limite puissance haute 0x97 Input
Limire debit bas       0xA0 Input
Limire debit haut      0xA1 Input
Consigne puissance     0xB2 Input
Consigne debit         0xB3 Input
Generateur             0xBB Bouton
Gaz                    0xBC Bouton
Plasma                 0xBD Bouton
  -->
<html>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="controlGeneWebui.css" />
  <body>
    <script src="/webui.js"></script>
    <script src="/controlGeneWebui.js"></script>
    
    <div id="divBoutonLed">	
      <div id="gene1" class="cellule">Générateur</div>
      <button id="gene" class="boutonLed on"> </button>

      <div id="gaz1" class="cellule">Gaz</div> 
      <button id="gaz" class="boutonLed off"></button>
      
      <div id="plasma1" class="cellule">Plasma</div>
      <button id="plasma" class="boutonLed"></button> 
      
      <div id="arrUrg1" class="cellule">Arrêt d'urgence</div> 
      <div id="arrUrg" class="led"></div>
      
      <div id="defCrit1" class="cellule">Défaut critique</div>
      <div id="defCrit" class="led"></div>
      
      <div id="etatProc1" class="cellule">État procédé</div> 
      <div id="etatProc" class="led"></div> 
    </div>

    <div id="divConsignes">
      <div></div>
      <div class="labelOutput">Valeur actuelle</div>
      <div class="labelOutput">Nouvelle valeur</div>

      <div > Puissance (W)</div>
      <div id="consignePuissance" class="labelOutput">   </div> 
      <input  id="consignePuissanceNew" class="inputCell" value=""></input>

      <div> Debit (l/mn) </div>
      <div id="consigneDebit" class="labelOutput">  </div>
      <input  id="consigneDebitNew"  class="inputCell" value=""></input>
      
      <div> Limite basse puissance (W) </div>
      <div  id="limitPuissanceBasse" class="labelOutput">  </div>
      <input  id="limitPuissanceBasseNew" class="inputCell" value="" ></input>
      
      <div> Limite haute puissance (W) </div>
      <div id="limitPuissanceHaute" class="labelOutput">  </div>
      <input  id="limitPuissanceHauteNew" class="inputCell" value=""  ></input>
      
      <div> Debit bas (l/mn) </div>
      <div id="debitBas" class="labelOutput">  </div>
      <input  id="debitBasNew" class="inputCell" value=""></input>
      
      <div> Debit haut (l/mn) </div>
      <div id="debitHaut" class="labelOutput">  </div>
      <input  id="debitHautNew" class="inputCell" value=""></input>
    </div>

    <div id="divValues">
      <div></div>
      <div class="labelOutput"> Mesures </div>

      <div> Puissance (W)</div>
      <div class="labelOutput" id="powerMeas">  </div>

      <div> Debit (l/mn) </div>
      <div class="labelOutput" id="flowMeas">   </div>

      <div> Courant pont (mA) </div>
      <div class="labelOutput" id="bridgeCurMeas">   </div>

      <div> Tension PFC(V) </div>
      <div class="labelOutput" id="tensionMeas">   </div>
    </div>

    
    <div> <button id="goBtn" onclick="refresh()" > submit </button> </div>
    <div id="temoin"></div>

  </body>
</html>
